<!DOCTYPE html>
<html lang="id">

<head>

    <style>
        .contact-container {
            padding-top: 120px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-teal);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
        }

        .form-info {
            background: var(--primary-light-blue);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;

        }

</head>

<body>

        </nav>
    </header>

    <div class="contact-container">
        <div class="contact-form glass-card">
            <h2 class="mb-20">Konfirmasi Pemesanan</h2>

                </div>
                <div class="form-group">
                    <label for="pesan">Pesan Tambahan (Opsional)</label>
                    <textarea id="pesan" rows="4" placeholder="Jelaskan kebutuhan website kamu..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Kirim ke WhatsApp <i
                        class="fab fa-whatsapp"></i></button>
            </form>
        </div>
    </div>
